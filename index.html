<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/098aa22631.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="social">
            <a href="https://github.com/Bhavik-ag" class="gitlogo" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a> 
        </div>
    </nav>
    <div class="background">    </div>
    <div class="main">
        <div class="datetime">
            <p class="day"></p>
            <p class="date"></p>
        </div>
        <div class="newtask">
            <i class="fa-solid fa-bars-staggered"></i>
            <input type="text" placeholder="Add a task..." id="addtask" value="">
            <i id="submit" class="fa-solid fa-circle-right"></i>
        </div>

        <div class="tasks">

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
